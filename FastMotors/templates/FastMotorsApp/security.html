<!DOCTYPE html >
{% extends "FastMotorsApp/base.html" %}
{% load static %}
{% block body_block%}
<div class="container">
  <div class="security">
    <h3 class="text-center security-message">Fill In The Truck Details</h3>
  </div>
  <div class="container">
    <form method="POST" class="form">
        <table class="table table-stripped">
           {{ security_form.as_table }}
            {% csrf_token %}
        </table>
        <div class="input-group">
          <input type="submit" value="Save Data And Send Email" class="btn btn-primary">
        </div>
    </form>
  </div>
</div>
{% endblock %}
